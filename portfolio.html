    <script>
            container = document.getElementById("porty")
            var text = new Blotter.Text("PORTFOLIO", {
                family: "serif",
                size: 100,
                weight: 300,
                fill: "#000",
                paddingLeft: 50,
                paddingRight: 50,
                paddingTop: 25,
                paddingBottom: 25,
            })
            var material = new Blotter.FliesMaterial();
            material.uniforms.uPointCellWidth.value = 0.015;
            material.uniforms.uPointRadius.value = 0.85;
            material.uniforms.uSpeed.value = 2;
            var blotter = new Blotter(material, {
                texts: text
            })
            var scope = blotter.forText(text)
            scope.appendTo(container)
        </script>
